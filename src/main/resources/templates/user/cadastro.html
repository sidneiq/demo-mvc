<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head><meta charset="UTF-8"/></head>
<body>
	     <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Usuário</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" th:href="@{/users/listar}" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Usuário</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	
	        	<div th:replace="fragments/alert"></div>
	           
	            <form th:action="${user.id == null} ? @{/users/salvar} : @{/users/editar}"  th:object="${user}" method="POST">
	                  
	                <div th:replace="fragments/validacao :: validacao"></div>
	                  
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" 
	                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="email">E-mal</label>
	                        <input type="text" class="form-control" id="email" placeholder="E-mail"
	                               autofocus="autofocus" th:field="*{email}" 
	                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{email}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="login">Login</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Login"
	                               autofocus="autofocus" th:field="*{login}" 
	                               th:classappend="${#fields.hasErrors('login')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{login}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="senha">Senha</label>
	                        <input type="password" class="form-control" id="senha" placeholder="Senha"
	                               autofocus="autofocus" th:field="*{email}" 
	                               th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{senha}"></span>
	                        </div>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	                  <a class="btn btn-secondary btn-sm" href="/users/listar" role="button">
	                    <span>Voltar</span>
	                </a>
	                
	            </form>
	        </div>
	    </section>
</body>
</html>
