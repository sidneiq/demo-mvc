<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head><meta charset="UTF-8"></head>
<body>
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " href="#">Curso Spring Boot</a>
				</div>
				<div class="navbar-link">
					<i sec:authorize="isAuthenticated()" class="oi oi-person"></i> 
					 <span sec:authorize="isAuthenticated()">
						<span sec:authentication="name"></span> 
						<span sec:authentication="principal.authorities"></span>
					</span>
					<a sec:authorize="isAuthenticated()" class="navbar-link" 
						th:href="@{/logout}"> <i class="oi oi-account-logout"></i> <span>Sign Out </span>
					</a>
					<a sec:authorize="!isAuthenticated()" class="navbar-link" 
						th:href="@{/login}"> <i class="oi oi-account-login"></i> <span>Sign In </span>
					</a>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
